<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/vendor.css">
  <script src="{{ SITEURL }}/theme/js/vendor.js"></script>

  <title>{% block title %}{% endblock %} - zapisnik.glor.cz</title>
</head>
<body>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-2063092-11', 'glor.cz');
  ga('send', 'pageview');
</script>

<div class="wrapper">
  <div class="container">
    {% block content %}{% endblock %}

    <div class="footer">
      Zapisuje <a href="https://www.judakaleta.cz/">Juda Kaleta</a>.<br>
      <small>Veškerý obsah stránek je publikován pod licencí <a href="http://creativecommons.org/licenses/by-nc/3.0/deed.cs">Creative Commons BY-NC</a>.</small>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $("img").unveil(300);
  });

  $('body').flowtype({
    minFont: 15,
    maxFont: 24,
    fontRatio: 30
  });
</script>
</body>
</html>
